<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
* { margin:0; padding:0; }
body { padding-top:100px; text-align:center; }
input { width:120px; height:40px; text-align:center; font-size:20px; }
div { position:absolute; bottom:0; left:0; width:100%; text-align:center;  }
img { width:64px; height:64px; }
</style>
<script>
	window.onload=function(){
		var aInput=document.getElementsByTagName('input');
		var aImg=document.getElementsByTagName('img');
		var oDiv=document.getElementById('div1');
		document.onmousemove=function(ev){
			var oEvent=ev || event;
			for(var i=0;i<aImg.length;i++)
			{
				var left=aImg[i].offsetLeft+aImg[i].offsetWidth/2;
				var top=aImg[i].offsetTop+aImg[i].offsetHeight/2+oDiv.offsetTop;
				var disX=oEvent.clientX-left;
				var disY=oEvent.clientY-top;
				var dis=Math.sqrt(Math.pow(disX,2)+Math.pow(disY,2));

				var scale=1-dis/300;
				if(scale<0.5)
				{
				scale=0.5;
				}
				aInput[i].value=scale;
				aImg[i].style.width=scale*128+'px';
				aImg[i].style.height=scale*128+'px';
			}

			
			
		};
	};
</script>
</head>

<body>
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<div id="div1">
		<img src="img/1.png" />
		<img src="img/2.png" />
		<img src="img/3.png" />
		<img src="img/4.png" />
		<img src="img/5.png" />
	</div>
</body>
</html>
